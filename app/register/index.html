<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>marsRover</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <h1>Mars Rover Project</h1>
        <div class="login">
            <h2>Register to create an account for your NASA images and data</h2>
            <form action="/authenticate" method="POST" name="register-form">
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-input"  id="password-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-input" id="submit-form">
                    <input type="submit" value="Register" >
                </div>
            </form>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
