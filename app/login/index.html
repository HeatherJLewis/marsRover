<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>marsRover</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <noscript>
            <style>
                #navbar {
                    top: 120px;
                }

                h1 {
                    margin-top: 150px;
                }
            </style>
        </noscript>
    </head>
    <body>
        <noscript id="no-script">
            <h2>You don't have javascript enabled.</h2>
            <p>Enable javascript in your settings for a better browsing experience!</p>
        </noscript>
        <nav id="navbar">
            <a href="/">Home</a>
            <a class="active" id="login-link" href="/login">Login</a>
            <a id="register-link" href="/register">Register</a>
        </nav>
        <h1>Mars Rover Project</h1>
        <div class="login">
            <h2>Login to access your NASA images and data</h2>
            <form action="/authenticate" method="POST">
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-input">
                    <input type="submit" value="Login" >
                </div>
            </form>
            <div class="form-input">
                <p>
                    <a href="/register">Register</a>
                    for your own account!
                </p>
            </div>
        </div>
    </body>
</html>
